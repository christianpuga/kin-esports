<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIN Esports</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">KI</div>
    <nav>
      <ul>
        <li><a href="#">Esports</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="live-banner">
      <span class="event-name">KIN vs LOCKDOWN</span>
      <span class="live-dot"></span>
      <span class="live-text">Live now</span>
      <span class="viewers">1k+ viewers</span>
      <span class="arrow">➜</span>
    </div>
  </header>

  <section class="hero fade-in">
    <div class="hero-bg">
      <img src="your-image.jpg" alt="KIN Esports Players">
    </div>

    <div class="hero-content">
      <h1>Welcome to KIN</h1>
      <p>We push limits, break boundaries, and define the future of competitive gaming.</p>
      <button class="watch-btn">Watch live</button>
    </div>

    <div class="hero-footer">
      <div class="match-info">
        <h4>Currently playing</h4>
        <p style="margin-top:10px;"><strong>8 BIT on PRO Circuit</strong><br>Best of 5 • 28 October 2025</p>
      </div>

      <div class="match-result">
        <div class="result-header">
          <span>Last match result</span>
          <span>Score</span>
        </div>
        <div class="result-row">
          <span class="team-name">KIN Esports</span>
          <span class="score">2</span>
        </div>
        <div class="result-row">
          <span class="team-name">Team Assault</span>
          <span class="score">1</span>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
